openapi: 3.0.3
info:
  title: Delivery Service API
  description: API for managing deliveries and products
  version: 1.0.0
servers:
  - url: http://localhost:8081/ms-delivery
paths:
  /deliveries:
    get:
      summary: Get all deliveries
      tags:
        - Deliveries
      operationId: getDeliveries
      responses:
        '200':
          description: A list of deliveries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Delivery'
    post:
      summary: Create a new delivery
      tags:
        - Deliveries
      operationId: createDelivery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Delivery'
      responses:
        '201':
          description: Delivery created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Delivery'
  /deliveries/{id}:
    get:
      summary: Get a delivery by ID
      tags:
        - Deliveries
      operationId: getDeliveryById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Delivery details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Delivery'
        '404':
          description: Delivery not found
    put:
      summary: Update a delivery by ID
      tags:
        - Deliveries
      operationId: updateDelivery
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Delivery'
      responses:
        '200':
          description: Delivery updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Delivery'
        '404':
          description: Delivery not found
        '500':
          description: Internal Server Error - The update operation failed due to a server-side issue.
    delete:
      summary: Delete a delivery by ID
      tags:
        - Deliveries
      operationId: deleteDelivery
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Delivery deleted
        '404':
          description: Delivery not found
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
          format: double
    OrderedProduct:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 12345
        originalProductId:
          type: integer
          example: 1001
        productName:
          type: string
          example: "Product Name"
        productPrice:
          type: number
          format: double
          example: 99.99
        quantity:
          type: integer
          example: 2
    Delivery:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 12345
        userId:
          type: string
          example: "user_001"
        originalOrderId:
          type: integer
          format: int64
          example: 98765
        orderedProducts:
          type: array
          items:
            $ref: '#/components/schemas/OrderedProduct'
        createdDate:
          type: string
          format: date-time
          example: "2025-01-22T15:30:00"
        estimatedDeliveryDate:
          type: string
          format: date-time
          example: "2025-01-25T10:00:00"
        actualDeliveryDate:
          type: string
          format: date-time
          example: "2025-01-24T14:00:00"
        trackingNumber:
          type: string
          example: "ABC123456"