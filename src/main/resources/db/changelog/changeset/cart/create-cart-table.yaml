databaseChangeLog:
  - changeSet:
      id: create-cart_product
      author: Svitlana Vyskrebentseva
      changes:
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_quantity
                  type: int
                  defaultValue: "1"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: product_id
            baseTableName: cart
            baseTableSchemaName: public
            constraintName: fk_cart_product
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: product
            referencedTableSchemaName: public
            validate: true
        - addUniqueConstraint:
            columnNames: product_id, user_id
            constraintName: const_cart_uniq
            disabled: true
            schemaName: public
            tableName: cart
            validate: true


